<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Titan+One&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles-base.css" />
  </head>

  <body>
    <!-- body -->
    <main>
      <div class="tittle">
        <a class="link" href="./index.html">
          <h1 class="alt-font t-size-4">Mathez</h1>
        </a>
      </div>

      <div class="card-menu">
        <div class="card">
          <div class="card-tittle">
            <h2 class="alt-font">Registro</h2>
          </div>

          <div class="form">
            <form action="./php/register.php" method="post" id="register" class="">
              <div class="form-input">
                <label for="email" class="alt-font">Correo electronico</label>
                <input type="email" name="email" id="email" placeholder="email" autofocus required />
              </div>
              <div class="form-input">
                <label for="passwd" class="alt-font">Contraseña</label>
                <input type="password" name="passwd" id="passwd" placeholder="contraseña" required />
              </div>
              <div class="form-input">
                <label for="passwd" class="alt-font">Confirmar Contraseña</label>
                <input type="password" name="passwd" id="passwdConfirm" placeholder="contraseña" required />
              </div>
            </form>
            <a href="./login.html" class="btn-alt alt-font">Iniciar Sesion</a>
            <button type="submit" form="register" class="btn alt-font">Registro</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer">
        <div class="">
          <p>©</p>
        </div>
        <a href="./sobreNos.html" class="btn">Sobre nosotros</a>
      </div>
    </footer>
  </body>
</html>
